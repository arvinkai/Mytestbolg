{{template "header" .}}
	<title>{{.Topic.Title}}</title>
</head>
<body>
	{{template "navbar" .}}

<div class="container">

<h1>{{.Topic.Title}}</h1>
<a href="/topic/modify?tid={{.tId}}" class="btn btn-default">修改文章</a><br/>
{{.Topic.Content}}
</div>

<div class="container">
	{{range .Reply}}
		<tr>
			<h2>{{.Title}}</h2>
			<h5>{{.Content}}</h5><br/>
		</tr>
	{{end}}
</div>

<div class="container">
	<h3>本文回复</h3>
	<form method="post" action="reply/add">
		<input type="hidden" name="tid" value="{{.Topic.Id}}">
		<div class="form-group">
			<label>显示昵称：</label>
			<input type="text" class="form-control" name="nickname">
		</div>

		<div class="form-group">
			<label>内容：</label>
			<textarea name="content" id="" cols="30" rows="10" class="form-control">
				
			</textarea>
		</div>

		<button class="btn btn-default">提交回复</button>
	</form>
</div>

	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
