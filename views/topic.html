{{template "header" .}}
	<title>添加文章</title>
</head>
<body>
	{{template "navbar" .}}

<div class="container">
<h1>添加文章</h1>
<a href="/topic/add" class="btn btn-default">添加文章</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>文章名</th>
				<th>最后更新</th>
				<th>浏览</th>			
				<th>回复数</th>			
			</tr>
		</thead>
		
		<tbody>
			{{range .Topics}}
				<tr>
					<td>{{.Id}}</td>	
					<td>{{.Title}}</td>
					<td>{{.Updated}}</td>
					<td>{{.Views}}</td>
					<td>{{.ReplyCount}}</td>
				</tr>
			{{end}}
		</tbody>
	</table>
</div>
	
	

	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
