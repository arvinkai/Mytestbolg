{{template "header" .}}
	<title>分类</title>
</head>
<body>
	{{template "navbar" .}}
	<form method="Get" action="/category" class="form-search">
		<input type="hidden" name="op" value="add">
		<li><input type="text" id="category" class="input-medium search-query"></li>
		<li><button type="submit" class="btn" onclick="return checkInput()">add</button></li>
	</form>

	<script type="text/javascript">
	function checkInput(){
		var category = document.getElementById("category")
		if (category.value.length == 0) {
			alert("请输入内容");
			return false;
		};
		return true;
	}
	</script>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>名称</th>
				<th>文章数</th>
				<th>操作</th>			
			</tr>
		</thead>
		
		<tbody>
			{{range .Categories}}
			<th>{{.Id}}</th>	
			<th>{{.Title}}</th>
			<th>{{.TopicCount}}</th>
			<th>
				<a href="/category?op=del&id={{.Id}}"></a>
			</th>
		</tbody>
	</table>
</body>
</html>
