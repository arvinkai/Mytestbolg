{{template "header" .}}
	<title>修改文章</title>
</head>
<body>
	{{template "navbar" .}}

<div class="container">
<h1>修改文章</h1>
<form method="post" action="/topic">
	<input type="hidden" name="tid" value="{{.tId}}">
	<div class="form-group">
		<label>文章标题：</label>
		<input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
	</div>

	<div class="form-group">
		<label>文章内容：</label>
		<textarea name="content" cols="30" rows="10" class="form-control" >{{.Topic.Content}}</textarea>
	</div>
	<button type="submit" class="btn btn-default">提交</button>
</form>

</div>
	
	

	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
